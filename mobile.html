        let userInteracted = false;
        let bgVideo;

        function initializeVideo() {
            bgVideo = document.getElementById('background');
            if (bgVideo) {
                // Set mobile-compatible video properties
                bgVideo.muted = true;
                bgVideo.loop = true;
                bgVideo.playsInline = true;
                bgVideo.setAttribute('playsinline', '');
                bgVideo.setAttribute('webkit-playsinline', '');
                bgVideo.setAttribute('x5-playsinline', '');
                bgVideo.setAttribute('x5-video-player-type', 'h5');
                bgVideo.setAttribute('x5-video-player-fullscreen', 'false');
                
                // Non-repeating random background selection
                const videos = [
                    'assets/b-background.mp4',
                    'assets/b-background2.mp4',
                    'assets/b-background3.mp4',
                    'assets/b-background4.mp4',
                    'assets/b-background5.mp4',
                    'assets/b-background6.mp4',
                    'assets/b-background7.mp4',
                    'assets/b-background8.mp4',
                    'assets/b-background9.mp4',
                    'assets/b-background10.mp4'
                ];
                
                // Get played videos from sessionStorage
                let playedVideos = JSON.parse(sessionStorage.getItem('playedVideos') || '[]');
                
                // If all videos have been played, reset the list
                if (playedVideos.length >= videos.length) {
                    playedVideos = [];
                }
                
                // Get videos that haven't been played yet
                const availableVideos = videos.filter(video => !playedVideos.includes(video));
                
                // Select random video from available ones
                const randomIndex = Math.floor(Math.random() * availableVideos.length);
                const selectedVideo = availableVideos[randomIndex];
                
                // Add to played videos list
                playedVideos.push(selectedVideo);
                sessionStorage.setItem('playedVideos', JSON.stringify(playedVideos));
                
                // Set video source
                bgVideo.src = selectedVideo;
                bgVideo.load();
                
                // Don't start playing video immediately - wait for user click
            }
        }

            if (!video) return Promise.resolve();
            try { video.setAttribute('playsinline', ''); } catch (_) {}
            try { video.setAttribute('webkit-playsinline', ''); } catch (_) {}
            try { video.setAttribute('autoplay', ''); } catch (_) {}
            try { video.load(); } catch (_) {}

            try { video.muted = false; video.removeAttribute('muted'); } catch (_) {}
            try { video.volume = 1.0; } catch (_) {}

            return video.play().catch(() => {
                try { video.muted = true; video.setAttribute('muted', ''); } catch (_) {}
                return video.play().then(() => {
                    const unmute = () => {
                        try { video.muted = false; video.removeAttribute('muted'); video.volume = 1.0; } catch (_) {}
                        video.removeEventListener('playing', unmute);
                    };
                    video.addEventListener('playing', unmute);
                    setTimeout(unmute, 400);
                }).catch((err) => {
                    console.error('Video still failed to play:', err);
                });
            });
        }

            const fullscreenMethods = [
                () => elem.requestFullscreen(),
                () => elem.webkitRequestFullscreen(),
                () => elem.mozRequestFullScreen(),
                () => elem.msRequestFullscreen(),
                () => elem.webkitRequestFullScreen()
            ];
            
            for (const method of fullscreenMethods) {
                try {
                    method().then(() => {
                        console.log('Mobile fullscreen successful');
                        fullscreenSuccess = true;
                    }).catch(err => {
                        console.log('Mobile fullscreen method failed:', err);
                    });
                    break;
                } catch (err) {
                    console.log('Mobile fullscreen method error:', err);
                    continue;
                }

                if (!fullscreenSuccess) {

                    document.body.style.left = '0';

                    }

                }

                localStorage.setItem('lastViewCount', String(totalVisitors));
