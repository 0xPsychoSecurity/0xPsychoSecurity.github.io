<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syn - Redirect</title>
    <script>
        // Detect if user is on mobile
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                   (window.innerWidth <= 430 && 'ontouchstart' in window);
        }

        // Redirect to appropriate version
        if (isMobile()) {
            window.location.replace('mobile.html');
        } else {
            window.location.replace('index.html');
        }
    </script>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: monospace; color: white; background: black;">
        <div>Redirecting...</div>
    </div>
</body>
</html>
