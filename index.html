<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script>
        // Mobile detection and redirect to appropriate verification
        (function() {
            function isMobile() {
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                       (window.innerWidth <= 768 && 'ontouchstart' in window);
            }
            
            if (isMobile()) {
                // Mobile: redirect to mobile verification
                window.location.replace('mobile_verification.html');
            } else {
                // Desktop: redirect to desktop verification
                window.location.replace('verification.html?redirect=index_main.html');
            }
        })();
    </script>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
        <div>Redirecting to verification...</div>
    </div>
</body>
</html>
