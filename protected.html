        function updateLanyardRPC(activities, spotify, discordStatus, discordUser) {



            const activityName = document.getElementById('activity-name');



            const activityState = document.getElementById('activity-state');



            const activityDetails = document.getElementById('activity-details');



            const activityButtons = document.getElementById('activity-buttons');

            const customPronouns = document.getElementById('custom-pronouns');



            const activityProgressWrapper = document.getElementById('activity-progress');



            const activityProgressFill = document.getElementById('activity-progress-fill');



            const activityProgressTime = document.getElementById('activity-progress-time');







            const statusColors = {



                online: '#43b581',



                idle: '#faa61a',



                dnd: '#f04747',



                offline: '#747f8d',



                invisible: '#747f8d'



            };



            const statusText = {



                online: 'Online',



                idle: 'Away',



                dnd: 'Do Not Disturb',



                offline: 'Offline',



                invisible: 'Invisible'



            };







            const userStatus = discordStatus || 'offline';



            const statusColor = statusColors[userStatus] || statusColors.offline;



            const displayText = statusText[userStatus] || 'Offline';







            const profileStatus = document.getElementById('profile-status');



            if (profileStatus) {



                const dot = profileStatus.querySelector('.status-dot');



                const text = profileStatus.querySelector('.status-text');



                if (dot) dot.style.backgroundColor = statusColor;



                if (text) text.textContent = displayText;



            }







            activityName.textContent = 'Not in a game';



            activityState.textContent = '';



            activityDetails.textContent = '';



            activityButtons.innerHTML = '';



            activityImage.src = '';



            activityImage.style.display = 'none';



            if (activityProgressWrapper) {



                activityProgressWrapper.style.display = 'none';



            }



            if (activityProgressFill) {



                activityProgressFill.style.width = '0%';



            }



            if (activityProgressTime) {



                activityProgressTime.textContent = '0:00 / 0:00';



            }







            if (customStatusRow) customStatusRow.style.display = 'none';



            if (customStatusEmoji) customStatusEmoji.innerHTML = '';



            if (customStatusText) customStatusText.textContent = '';



            if (customPronouns) {



                customPronouns.textContent = '';



                customPronouns.style.display = 'none';



            }







            const hasActivities = Array.isArray(activities) && activities.length > 0;



            const primaryActivity = hasActivities ? activities.find(a => a.type !== 4 && a.name !== 'Spotify') : null;







            const activityTypes = {



                0: 'Playing',



                1: 'Streaming',



                2: 'Listening to',



                3: 'Watching',



                4: 'Custom Status',



                5: 'Competing in'



            };







            if (primaryActivity) {



                const typeText = activityTypes[primaryActivity.type] || 'Playing';



                activityName.textContent = `${typeText} ${primaryActivity.name || 'something'}`;



                activityDetails.textContent = primaryActivity.details || '';



                activityState.textContent = primaryActivity.state || '';







                const formatDuration = (ms) => {



                    if (!Number.isFinite(ms)) {



                        return '00:00';



                    }







                    const totalSeconds = Math.max(0, Math.floor(ms / 1000));



                    const hours = Math.floor(totalSeconds / 3600);



                    const minutes = Math.floor((totalSeconds % 3600) / 60);



                    const seconds = totalSeconds % 60;







                    if (hours > 0) {



                        return `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;



                    }







                    return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;



                };







                if (primaryActivity.assets) {



                    let imageUrl = '';







                    if (primaryActivity.assets.large_image) {



                        if (primaryActivity.assets.large_image.startsWith('mp:external/')) {



                            imageUrl = `https://media.discordapp.net/external/${primaryActivity.assets.large_image.replace('mp:external/', '')}`;



                        } else if (primaryActivity.application_id) {



                            if (primaryActivity.assets.small_image) {



                                imageUrl = `https://cdn.discordapp.com/app-assets/${primaryActivity.application_id}/${primaryActivity.assets.small_image}.png`;



                            } else {



                                imageUrl = `https://cdn.discordapp.com/app-assets/${primaryActivity.application_id}/${primaryActivity.assets.large_image}.png`;



                            }



                        }



                    }







                    if (!imageUrl && primaryActivity.assets.small_image && primaryActivity.application_id) {



                        imageUrl = `https://cdn.discordapp.com/app-assets/${primaryActivity.application_id}/${primaryActivity.assets.small_image}.png`;



                    }







                    if (imageUrl) {



                        activityImage.src = imageUrl;



                        activityImage.alt = primaryActivity.name || 'Activity';



                        activityImage.style.display = 'block';



                    }



                }







                if (primaryActivity.buttons && primaryActivity.buttons.length > 0) {



                    primaryActivity.buttons.forEach((button) => {



                        if (!button.label) return;







                        const btn = document.createElement('a');



                        btn.className = 'activity-button';



                        btn.textContent = button.label;







                        if (button.url) {



                            btn.href = button.url;



                            btn.target = '_blank';



                            btn.rel = 'noopener noreferrer';



                        } else {



                            btn.href = '#';



                            btn.style.cursor = 'default';



                            btn.onclick = (e) => e.preventDefault();



                        }







                        activityButtons.appendChild(btn);



                    });



                }







                if (primaryActivity.timestamps && activityProgressWrapper && activityProgressFill) {



                    const { start, end } = primaryActivity.timestamps;



                    if (start) {



                        const now = Date.now();



                        const elapsed = Math.max(0, now - start);



                        const total = end ? Math.max(0, end - start) : null;







                        activityProgressWrapper.style.display = 'flex';







                        if (activityProgressTime) {



                            if (total && total > 0) {



                                activityProgressTime.textContent = `${formatDuration(elapsed)} / ${formatDuration(total)}`;



                            } else {



                                activityProgressTime.textContent = `${formatDuration(elapsed)}`;



                            }



                        }







                        if (total && total > 0) {



                            const progress = Math.min(100, (elapsed / total) * 100);



                            activityProgressFill.style.width = `${progress}%`;



                        } else {



                            activityProgressFill.style.width = '100%';



                        }



                    }



                }



            } else {



                activityName.textContent = 'No active presence';



            }







            const customActivity = hasActivities ? activities.find(a => a.type === 4) : null;



            if (customActivity && customStatusRow && customStatusText && customStatusEmoji) {



                customStatusRow.style.display = 'flex';



                customStatusText.textContent = customActivity.state || customActivity.name || '';







                customStatusEmoji.innerHTML = '';



                if (customActivity.emoji) {



                    if (customActivity.emoji.id) {



                        const emojiImg = document.createElement('img');



                        emojiImg.src = `https://cdn.discordapp.com/emojis/${customActivity.emoji.id}.${customActivity.emoji.animated ? 'gif' : 'png'}?size=32&quality=lossless`;



                        emojiImg.alt = customActivity.emoji.name || 'Custom emoji';



                        emojiImg.className = 'custom-status-emoji-img';



                        customStatusEmoji.appendChild(emojiImg);



                    } else if (customActivity.emoji.name) {



                        customStatusEmoji.textContent = customActivity.emoji.name;



                    }



                }



            }







            if (customPronouns) {



                const pronouns = discordUser && discordUser.pronouns ? String(discordUser.pronouns).trim() : '';



                if (pronouns) {



                    customPronouns.textContent = pronouns;



                    customPronouns.style.display = 'block';



                }



            }



        }

            if (spotify && spotify.track_id) {



                const albumArt = spotify.album_art_url || spotify.album_art || '16dh80a2nlj9/ul8rxb7yjwis/discord.png';

                const userAgent = navigator.userAgent || '';

                    : '';

                spotifyHTML = `

                            </div>` : ''}



                        </div></div>



                `;
