<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Verification</title>
    <style>
        :root {
            --bg: #0f172a;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --link-blue: #38bdf8;
            --footer-bg: #1e293b;
            --border: #334155;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 70%);
            color: var(--text-primary);
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .main-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 24px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .brand-header {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 40px;
            letter-spacing: -0.02em;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .spinner-container {
            margin-bottom: 32px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 6px solid var(--link-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.2);
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin: 0 0 16px 0;
            letter-spacing: -0.02em;
        }

        .sub-text {
            font-size: 16px;
            color: var(--text-secondary);
            max-width: 550px;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .status-badge {
            font-size: 12px;
            color: var(--link-blue);
            font-weight: 500;
            margin-bottom: 10px;
            min-height: 20px;
            font-family: ui-monospace, SFMono-Regular, monospace;
            background: rgba(56, 189, 248, 0.1);
            padding: 4px 12px;
            border-radius: 99px;
            border: 1px solid rgba(56, 189, 248, 0.2);
        }

        /* CAPTCHA Box */
        .captcha-container {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 0 12px;
            width: 280px;
            height: 74px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin: 24px auto;
            user-select: none;
            font-family: Roboto, helvetica, arial, sans-serif;
        }
        .captcha-left { display: flex; align-items: center; gap: 12px; }
        .captcha-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #475569;
            border-radius: 2px;
            background: #0f172a;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: border 0.2s;
        }
        .captcha-checkbox:hover { border-color: #64748b; }
        .captcha-label { font-size: 14px; color: #e2e8f0; }
        .captcha-logo { display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.7; }
        .captcha-logo svg { width: 28px; height: 28px; fill: #94a3b8; }
        .captcha-logo span { font-size: 9px; color: #999; margin-top: 2px; }
        
        /* Animations */
        .c-spinner { width: 14px; height: 14px; border: 2px solid #334155; border-top: 2px solid #38bdf8; border-radius: 50%; animation: spin 0.8s linear infinite; display: none; }
        .c-check { width: 20px; height: 20px; display: none; fill: #00a000; }

        @media (max-width: 640px) {
            h1 { font-size: 24px; }
            .captcha-container { width: 250px; height: 65px; }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="brand-header">GlobalStats Security</div>
        <div class="spinner-container">
            <div class="spinner"></div>
        </div>
        <h1>Checking your browser before accessing your site</h1>
        <p class="sub-text">This process is automatic. Your browser will redirect to your requested content shortly.</p>
        <div id="status" class="status-badge">Initializing...</div>
        <div class="captcha-container">
            <div class="captcha-left">
                <div class="captcha-checkbox" id="captcha-checkbox">
                    <div class="c-spinner" id="c-spinner"></div>
                    <svg class="c-check" id="c-check" viewBox="0 0 24 24">
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                    </svg>
                </div>
                <div class="captcha-label">Verify you are human</div>
            </div>
            <div class="captcha-logo">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
                <span>reCAPTCHA</span>
            </div>
        </div>
        <div id="verification-status" style="font-size: 12px; color: #94a3b8; margin-top: 10px;">Verifying...</div>
    </div>

    <script>
        // Verification logic
        (function() {
            const statusMessages = ['Initializing verification...', 'Checking browser security...', 'Validating device...', 'Almost done...'];
            let currentMessage = 0;
            
            const statusEl = document.getElementById('status');
            const verificationStatus = document.getElementById('verification-status');
            const captchaCheckbox = document.getElementById('captcha-checkbox');
            const cSpinner = document.getElementById('c-spinner');
            const cCheck = document.getElementById('c-check');
            
            let verificationCompleted = false;
            
            // Animate status messages
            const messageInterval = setInterval(() => {
                if (currentMessage < statusMessages.length) {
                    statusEl.textContent = statusMessages[currentMessage];
                    currentMessage++;
                } else {
                    clearInterval(messageInterval);
                    // Auto-trigger verification after messages
                    setTimeout(() => {
                        if (!verificationCompleted) {
                            captchaCheckbox.click();
                        }
                    }, 1000);
                }
            }, 800);
            
            // CAPTCHA click handler
            captchaCheckbox.addEventListener('click', function() {
                if (verificationCompleted) return;
                verificationCompleted = true;
                
                cSpinner.style.display = 'block';
                verificationStatus.textContent = 'Verifying...';
                
                // Simulate verification completion
                setTimeout(() => {
                    cSpinner.style.display = 'none';
                    cCheck.style.display = 'block';
                    verificationStatus.textContent = 'Verification successful!';
                    verificationStatus.style.color = '#00a000';
                    
                    // Redirect to appropriate page
                    setTimeout(() => {
                        const urlParams = new URLSearchParams(window.location.search);
                        const redirect = urlParams.get('redirect') || 'index.html';
                        window.location.href = redirect;
                    }, 1000);
                }, 1500);
            });
        })();
    </script>
</body>
</html>
